<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatos Online</title>

<!-- define a seção de cabeçalho do documento, -->
</head>

<!-- define o corpo do documento, ou seja, tudo que é visível e exibido no navegador para o usuário -->
<body>

<!-- <nav> definir uma seção de navegação em um documento, como menus, índices ou tabelas de conteúdo -->
  <nav>Site Online de Gatos</nav>

  <!-- define o cabeçalho de uma seção ou página da web -->
  <header>

    <!-- <h1> serve para definir o título principal de uma página web -->
    <h1>Lista de gatos</h1>
  </header>
  <!-- <main> é usada para definir o conteúdo principal de um documento HTML -->
  <main>

    <!-- <section> é usada para definir seções dentro de um documento HTML, como capítulos ou partes de um artigo -->
    <section>

      <!-- <img src> é usada para inserir imagens em uma página HTM -->
      <img src="https://adotar.com.br/upload/2023-10/animais_imagem1050850.jpg?w=700&format=webp" width="250"
        height="200" alt="">

        <!-- <br> serve para criar uma quebra de linha -->
      <br>

      <!-- é usada para definir um subtítulo de segundo nível em uma página web -->
      <h2><a href="https://adotar.com.br/sp-sao-paulo/gato/adocao/branco/264025">Gato branco</a></h2>

      <br>
      <br>
      <br>

      <img src="https://adoteumgatinho.org.br/media/uploads/cats/9b8198121f7279c2bd454f05092747e6.JPG" width="250"
        height="200" alt="">
      <br>
      <h2><a href="https://adoteumgatinho.org.br/detalhes-gato/19995/gatinho">Gato preto</a></h2>

      <br>
      <br>
      <br>

      <img src="https://adoteumgatinho.org.br/media/uploads/cats/9f5752113dfef929fd8923ea2c34fb3e.JPG" width="250"
        height="200" alt="">
      <br>
      <h2><a href="https://adoteumgatinho.org.br/detalhes-gato/19593/smoky">Gato cinza</a></h2>

    </section>

  </main>
  <!-- <hr> serve para inserir uma linha horizontal em uma página web, -->
  <hr>

  <!-- <footer> usada para definir um rodapé, seja para a página inteira ou para uma seção específica dentro dela -->
  <footer>Criado com ❤️ por @iannxz</footer>

</body>

</html>
